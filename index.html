<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <div class="result">
            <p class="paragraph"></p>
            <h1 class="result__text" data-option="text">
            </h1>
        </div>
        <div class="calculator">
            <div class="calculator__delete" data-option="delete">C</div>
            <div class="calculator__delete" data-option="back">&xlArr;</div>
            <div class="calculator__item" data-option="number">1</div>
            <div class="calculator__item" data-option="number">2</div>
            <div class="calculator__item" data-option="number">3</div>
            <div class="calculator__item" data-option="operation">+</div>
            <div class="calculator__item" data-option="number">4</div>
            <div class="calculator__item" data-option="number">5</div>
            <div class="calculator__item" data-option="number">6</div>
            <div class="calculator__item" data-option="operation">-</div>
            <div class="calculator__item" data-option="number">7</div>
            <div class="calculator__item" data-option="number">8</div>
            <div class="calculator__item" data-option="number">9</div>
            <div class="calculator__item" data-option="operation">x</div>
            <div class="calculator__item bottom" data-option="number">.</div>
            <div class="calculator__item bottom" data-option="number">0</div>
            <div class="calculator__item bottom" data-option="result">=</div>
            <div class="calculator__item bottom" data-option="operation">/</div>
        </div>
    </header>

    <script src="script/script.js"></script>

</body>

</html>
